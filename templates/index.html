<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>QR Code Generator</title>
</head>
<body class="p-3 body">
    <div class="container d-flex flex-column justify-content-center align-items-center p-4 rounded outerdiv">
        <h1 class="pb-5 ">QR Code Generator</h1>
        <div class="p-4 rounded shadow innerdiv w-100 w-lg-80">
            <form id="qrForm">
                <div class="input-group">
                    <input type="text" id="textInput" name="text" class="form-control" placeholder="Type here...">
<input type="file" id="fileInput" name="file" class="d-none">
                    <span id="fileDisplay" class="form-control d-none overflow-hidden"></span>
                    <button type="button" id="removeFile" class="btn btn-danger d-none">
                      <img src="{{ url_for('static', filename='uploads/remove.png') }}" alt="Submit" width="20px">
                    </button>
                    <label for="fileInput" class="input-group-text btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Attach files">
                        <img src="{{ url_for('static', filename='uploads/attachment.png') }}" alt="Attach File" width="20px">
                    </label>
                    <button type="submit" class="btn border border-dark goButton innerBtn d-none d-md-block">
                        <img src="{{ url_for('static', filename='uploads/rightArrow.png') }}" alt="Submit" width="20px">
                    </button>
                </div>
                <div class="d-flex justify-content-center m-2">
                <button type="submit" class="btn border border-dark outerBtn d-md-none w-75" style="background-color: #C4D9FF;">
                        <img src="{{ url_for('static', filename='uploads/rightArrow.png') }}" alt="Submit" width="20px">
                    </button>
                    </div>
            </form>
            </div>
            <h2 class="text-center pt-2 mt-2">QR Code:</h2>
            <img id="qrImage" src="" alt="QR Code will appear here" class="d-none img-fluid mt-3">
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
